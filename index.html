<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="main-container">
        <div class="first-container">
            <div class="main-dashboard">
                <img class="jeremy" src="./images/image-jeremy.png" alt="jeremy" width="50">
                <h5 class="report">Report for</h5><br>
                <h1 class="jer">Jeremy <br> Robson</h1>
            </div>
            <div class="first">
                <div class="work-div">
                    <img class="work"  src="./images/icon-work.svg" alt="work" width="60">
                </div>
                
                <div class="first-words">
                    <p class="head">Work</p>
                    <p class="dots">...</p>
                    <p><span class="hr">32hrs</span> <br> <span class="week">Last week - 36hrs</span></p>
                </div>

            </div>
            <div class="second">
                <div class="play-div">
                    <img class="work"  src="./images/icon-play.svg" alt="work" width="50">
                </div>
                <div class="second-words">
                    <p class="head">Play</p>
                    <p class="dots">...</p>
                    <p><span class="hr">10hrs</span> <br> <span class="week">Last week - 8hrs</span></p>
                </div>

            </div>
            <div class="third">
                <div class="study-div">
                    <img class="work"  src="./images/icon-study.svg" alt="work" width="60">
                </div>
                <div class="third-words">
                    <p class="head">Study</p>
                    <p class="dots">...</p>
                    <p><span class="hr">4hrs</span> <br> <span class="week">Last week - 7hrs</span></p>
                </div>
            </div>
        </div>
        <div class="second-container">
            <div class="se-dashboard">
                <h4 class="daily">Daily</h4>
                <h4 class="weekly">Weekly</h4>
                <h4 class="monthly">Monthly</h4>
            </div>
            <div class="se-first">
                <div class="exercise-div">
                    <img class="exercise"  src="./images/icon-exercise.svg" alt="work" width="65">
                </div>
                <div class="se-words">
                    <p class="head">Exercise</p>
                    <p class="dots">...</p>
                    <p><span class="hr">4hrs</span> <br> <span class="week">Last week - 5hrs</span></p>
                </div>

            </div>
            <div class="se-second">
                <div class="social-div">
                    <img class="social"  src="./images/icon-social.svg" alt="work" width="50">
                </div>
                <div class="set-words">
                    <p class="head">Social</p>
                    <p class="dots">...</p>
                    <p><span class="hr">5hrs</span> <br> <span class="week">Last week - 10hrs</span></p>
                </div>

            </div>
            <div class="se-third">
                <div class="selfcare-div">
                    <img class="selfcare"  src="./images/icon-self-care.svg" alt="work" width="44">
                </div>
                <div class="seth-words">
                    <p class="head">Self Care</p>
                    <p class="dots">...</p>
                    <p><span class="hr">5hrs</span> <br> <span class="week">Last week - 10hrs</span></p>
                </div>

            </div>
        </div>  

    </div>
</body>
</html>
